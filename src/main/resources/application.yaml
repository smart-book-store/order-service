server:
  port: 9003
  shutdown: graceful
  netty:
    connection-timeout: 2s
    idle-timeout: 15s

spring:
  application.name: order-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  flyway:
    url: ${FLYWAY_DB_URL:jdbc:postgresql://localhost:5432/storedb_order}
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
  r2dbc:
    username: user
    password: password
    url: r2dbc:postgresql://localhost:5432/storedb_order
    pool:
      initial-size: 5
      max-create-connection-time: 2s
      max-size: 10
  threads:
    virtual:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, refresh
  tracing:
    sampling:
      probability: 1.0 # 100% sampling for development
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces
    logging:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/logs

logging:
  level:
    dev.cuong: INFO
    org.springframework.boot.actuator.autoconfigure.opentelemetry: DEBUG

store:
  catalog-service-uri: http://localhost:9002
